<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" sizes="32x32">
</head>
<body>
    <main class="container">
        <article class="card">
            <figure class="figure__card">
                <img src="img/illustration-article.svg" alt="Article illustration" class="illustration">
            </figure>
            <p class="learning__card">Learning</p>
            <h2 class="subtitle__card">Published 21 Dec 2023</h2>
            <h1 class="title__card">HTML & CSS foundations</h1>
            <p class="description__card">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <section class="autor__card">
                <figure class="figure">
                    <img src="img/image-avatar.webp" alt="Author avatar Greg Hooper" class="autor__avatar">
                </figure>
                <h2 class="autor__name">Greg Hooper</h2>
            </section>
        </article>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend
            Mentor</a>. Coded by
        <a href="https://github.com/JuniorGodoyOrtega" target="_blank" rel="noopener noreferrer">Junior Silverio Godoy
            Ortega</a>.
    </footer>
</body>
</html>
